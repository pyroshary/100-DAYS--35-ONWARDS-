<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arg = prompt("Write a number");
        switch (arg) {
            case "0" : case "1" : alert ("this is number 0 or 1") ;break;
            case "3"  : alert ("this is number 3") ;break;
            case 4 : alert ("no idea") ;break;
            default : alert("i dont know what number is this")

        }

    </script>
</body>
</html>
